<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BSA CubeSat Rapid Design Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>BSA CubeSat Rapid Design Challenge</h1>

  <form id="design-form">

    <fieldset>
      <legend>Structures</legend>
      <label><input type="radio" name="structure" value="interlocking" required> Interlocking (1 mass units)</label>
      <label><input type="radio" name="structure" value="screw"> Screw-Type (2 mass units)</label>
    </fieldset>

    <fieldset>
      <legend>Communications (Antenna)</legend>
      <label><input type="radio" name="antenna" value="dipole" required> Dipole (1 mass units)</label>
      <label><input type="radio" name="antenna" value="helical"> Helical (2 mass units, 50% image downlink chance)</label>
    </fieldset>

    <fieldset>
      <legend>Avionics (Flight Computer)</legend>
      <label><input type="radio" name="computer" value="arduino" required> Arduino (1 mass unit, 50% image corruption risk)</label>
      <label><input type="radio" name="computer" value="raspberry"> Raspberry Pi (2 mass unts)</label>
    </fieldset>

    <fieldset>
      <legend>Payload (Camera)</legend>
      <label><input type="radio" name="camera" value="low-resolution" required> Compact (1 mass unit)</label>
      <label><input type="radio" name="camera" value="high-resolution"> High-Res (2 mass units)</label>
    </fieldset>

    <fieldset>
      <legend>Power System</legend>
      <label><input type="radio" name="power" value="battery" required> Battery Pack (3 mass units, reliable)</label>
      <label><input type="radio" name="power" value="solar"> Solar Panels (2 mass, 25% system failure risk)</label>
      <label><input type="radio" name="power" value="fuelcell"> Fuel Cell Prototype (1 mass, 50% system failure risk)</label>
    </fieldset>

    <fieldset>
      <legend>Thermal Protection</legend>
      <label><input type="checkbox" id="insulation"> Add Insulation Foil (1 mass unit, protects from extreme weather)</label>
    </fieldset>

    <button type="submit">Simulate Mission</button>
  </form>

  <div id="results"></div>

  <div id="wheel-overlay">
    <div>
      <h2 id="wheel-title"></h2>
      <canvas id="wheel-canvas" width="400" height="400"></canvas>
      <p id="wheel-result-label"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
