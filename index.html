<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BSA CubeSat Design Challenge!</title>
  <link rel="stylesheet" href="style-2.css" />
</head>
<body>
  <main>
    <h1>BSA CubeSat Rapid Design Challenge</h1>
    <form id="design-form">
      <section>
        <h2>Structure</h2>
        <label><input type="radio" name="structure" value="interlocking" required /> Interlocking (1 mass unit, no volume impact)</label><br/>
        <label><input type="radio" name="structure" value="screw" required /> Screw-type (2 mass units, no volume impact)</label>
      </section>

      <section>
        <h2>Antenna</h2>
        <label><input type="radio" name="antenna" value="dipole" required /> Dipole Antenna (1 mass unit, no volume impact)</label><br/>
        <label><input type="radio" name="antenna" value="helical" required /> Helical Antenna (2 mass units, no volume impact, 50% image downlink chance)</label>
      </section>

      <section>
        <h2>Avionics</h2>
        <label><input type="radio" name="computer" value="arduino" required /> Arduino (1 mass units, 2 volume units, 50% data corruption risk)</label><br/>
        <label><input type="radio" name="computer" value="pi" required /> Raspberry Pi (2 mass units, 2 volume units)</label>
      </section>

      <section>
        <h2>Payload</h2>
        <label><input type="radio" name="camera" value="compact" required /> Low-Res Camera (1 mass unit, 1 volume unit)</label><br/>
        <label><input type="radio" name="camera" value="highres" required /> High-Res Camera (2 mass units, 2 volume units)</label>
      </section>

      <section>
        <h2>Power</h2>
        <label><input type="radio" name="power" value="battery" required /> Battery Pack (3 mass units, 2 volume units)</label><br/>
        <label><input type="radio" name="power" value="solar" required /> Solar Panels (2 mass units, 1 volume unit, 25% system failure risk)</label><br/>
        <label><input type="radio" name="power" value="fuelcell" required /> Fuel Cell (1 mass unit, 1 volume unit, 50% system failure risk)</label>
      </section>

       <section>
        <h2>Thermal Systems</h2>
        <label><input type="radio" name="foil" value="yes" required /> Insulation Foil (1 mass unit)</label><br/>
        <label><input type="radio" name="foil" value="no" required /> No Insulation Foil</label>
      </section>

      <button type="submit">Simulate Launch</button>
    </form>

    <div id="results"></div>

<div id="wheel-overlay">
  <div id="wheel-container">
    <h2 id="wheel-title">Spinning...</h2>
    <div id="wheel-wrapper">
      <div id="pointer">â–¼</div>
      <canvas id="wheel-canvas" width="300" height="300"></canvas>
    </div>
    <div id="wheel-result-label"></div>
  </div>
</div>
    
  </main>

  <script src="script.js"></script>
</body>
</html>
